<!doctype html>
<html lang='en'>
<head>
  <title>angrycorner</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.js"></script>
  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script type="text/javascript">
    /*
     * a smart poller for jquery.
     *    (by github)
     *
     * simple example:
     *
     *   $.smartPoller(function(retry) {
     *     $.getJSON(url, function(data) {
     *       if (data) {
     *         doSomething(data)
     *       } else {
     *         retry()
     *       }
     *     })
     *   })
     *
     * The $.smartPoller function accepts a starting
     * interval in ms but defaults to 1000:
     *
     *   $.smartPoller(2000, function(retry) {
     *
    */

    ;(function($) {
      $.smartPoller = function(wait, poller) {
        if ($.isFunction(wait)) {
          poller = wait
          wait = 1000
        }

        (function startPoller() {
          setTimeout(function() {
            poller.call(this, startPoller)
          }, wait)
          wait = wait * 1.5
        })()
      }
    })(jQuery);
  </script>
  <style type="text/css">
    .ui-menu .ui-menu-item a,
    .ui-menu .ui-menu-item a.ui-state-hover, 
    .ui-menu .ui-menu-item a.ui-state-active {
      font-weight: normal;
      margin: -1px;
      text-align:left;
      font-size:14px;
    }
    .ui-autocomplete-loading { 
      background: white url("/images/ui-anim_basic_16x16.gif") right center no-repeat; 
    }
  </style>
</head>
<body>
  <div class='container'>
    {{{body_content}}}
  </div>
</body>
</html>
